<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Taller de coches</title>
  <link rel="stylesheet" href="ej3.css">
</head>
<body>
  <div class="container">

    <div id="reloj" class="reloj">--:--:--</div>
    <button type="button" onclick="DetenerHora()" id="pararReloj">Detener / arrancar Reloj</button>

    <form id="formulario">
    <label>Marca del coche:</label>
    <input type="text" id="marca"><br><br>

    <label>Año de fabricación:</label>
    <input type="number" id="año"><br><br>

    <label>Categoría:</label>
    <select id="categoria">
      <option value="Sedán">Sedán</option>
      <option value="SUV">SUV</option>
      <option value="Camioneta">Camioneta</option>
      <option value="Deportivo">Deportivo</option>
    </select><br><br>

    <label>¿Está reparado?</label>
    <input type="radio" name="reparado" value="true"> Sí
    <input type="radio" name="reparado" value="false" checked> No<br><br>

    <button type="button" onclick="agregarCoche()">Agregar al taller</button>
    <button type="button" onclick="finalizar()">Finalizar</button>
    <button type="button" onclick="eliminarCoche()">Eliminar por marca</button>
    <button type="button" onclick="mostrarCoches()">Mostrar todos</button>
  </form>

    <ul id="lista"></ul>

  </div>

  <script src="script3.js"></script>
</body>
</html>
